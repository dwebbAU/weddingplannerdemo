<script>
$(document).ready(function(){

	$.ajax({
		url : "api/events/",
		type : "GET",
		success : function(json){
			if(json.length){
				window.location.replace("/dashboard");
			}else{
				window.location.replace("/setup");
			}
		},
		error : function(xhr, textStatus, errorThrown){
		}
	});

});
</script>
